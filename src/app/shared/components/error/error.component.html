<div fxLayout="column" fxLayoutAlign="center center">

  <div *ngIf="data.status === 401;">
    <h1>Permisos No Autorizados</h1>
    <hr>
    <p>
      {{ data.error.message }}
    </p>
  </div>

  <div *ngIf="data.status === 400;">
    <h1>Acciones no realizadas</h1>
    <hr>
    <p>
      {{ data.error.message }}
    </p>
  </div>

  <div *ngIf="data.status === 0 || data.status === 500">

    <h1>Algo salió Mal</h1>
    <hr>
    <p>
      Los datos que ingresaste no son correctos
      <br>
      Ó verifica tu conexión a internet
    </p>

  </div>

  <div fxFlex="100">
    <button mat-button (click)="cancel()" color="warn">De acuerdo</button>
  </div>

</div>
