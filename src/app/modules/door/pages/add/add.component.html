<mat-card>
  <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50"><mat-card-title>{{ (door.id) ? 'Editar' : 'Nuevo' }} Acceso</mat-card-title>
      <mat-card-subtitle>{{ (door.id) ? door.name : 'Nuevo +' }}</mat-card-subtitle></div>

    <div fxFlex="50" fxLayoutAlign="end center">
      <button mat-raised-button
              color="primary"
              type="button"
              [routerLink]="['../']"
              >
        <mat-icon>reply</mat-icon>Regresar
      </button>
    </div>
  </div>

  <mat-card-content>
    <form (ngSubmit)="save()" [formGroup]="myForm">

      <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <div class="container" fxFlex="100" fxLayout="column" fxLayout.xs="column">

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Acceso</mat-label>
              <input
                matInput
                type="text"
                formControlName="name"
              >
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Tipo de acceso</mat-label>
              <mat-select
                formControlName="door_type">
                <mat-option *ngFor="let doorType of doorTypes" [value]="doorType.id">
                  {{ doorType.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Observaciones</mat-label>
              <textarea matInput
                        formControlName="observations"
                        placeholder="Observaciones de accesos..."></textarea>
            </mat-form-field>



          </div>


          <br>

          <div fxLayout>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="myForm.invalid">
              <mat-icon>{{ (!door.id) ? 'save' : 'edit' }}</mat-icon> {{ (!door.id) ? 'Guardar' : 'Actualizar' }}
            </button>

            <span class="spacer"></span>

            <button mat-raised-button
                    color="warn"
                    type="button"
                    *ngIf="door.id"
                    (click)="delete()">
              <mat-icon>delete</mat-icon>Borrar
            </button>
          </div>

        </div>

      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
