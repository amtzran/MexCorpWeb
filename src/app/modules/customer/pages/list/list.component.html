
  <mat-card  fxLayout fxLayoutAlign="center center">
    <mat-card-title>
          <mat-card-title>Mis Clientes</mat-card-title>
    </mat-card-title>
  </mat-card>

  <div fxLayout="row">
    <div fxFlex="80">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en Tabla Clientes" #input>
      </mat-form-field>
    </div>
    <div fxFlex="20" fxLayoutAlign="center center">
      <button (click)="openDialogCustomer(true, null, false)" mat-button color="primary">
        <mat-icon>person_add</mat-icon> Nuevo Cliente
      </button>
    </div>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Reason Social Column -->
      <ng-container matColumnDef="reason_social">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
        <td mat-cell *matCellDef="let row"> {{row.reason_social}} </td>
      </ng-container>

      <!-- RFC Column -->
      <ng-container matColumnDef="rfc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC </th>
        <td mat-cell *matCellDef="let row"> {{row.rfc}} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let row">

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
                    [routerLink]="['/door/customer', row.id ]">
              <mat-icon color="primary">login</mat-icon>Accesos
            </button>
            <button mat-menu-item
                    [routerLink]="['/customer', row.id ]">
              <mat-icon color="primary">edit</mat-icon>Editar
            </button>
            <button mat-menu-item
                    (click)="delete(row)">
              <mat-icon color="warn">delete</mat-icon>Eliminar
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginator [length]="totalItems"
                   (page)="getCustomersPaginator($event)"
                   [pageSize]="pageSize"
                   [showFirstLastButtons] = "true">
    </mat-paginator>
  </div>
