<mat-card>
  <mat-card-title>{{ (customer.id) ? 'Editar' : 'Nuevo' }} Cliente</mat-card-title>
  <mat-card-subtitle>{{ (customer.id) ? customer.name : 'Nuevo +' }}</mat-card-subtitle>
  <mat-card-content>
    <form (ngSubmit)="save()" [formGroup]="myForm">

      <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <div class="container" fxFlex="100" fxLayout="column" fxLayout.xs="column">

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
              <mat-label>Cliente</mat-label>
              <input
                matInput
                type="text"
                formControlName="name">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Razón Social</mat-label>
              <input
                matInput
                type="text"
                formControlName="reason_social"
              >
            </mat-form-field>
          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>RFC</mat-label>
              <input
                matInput
                type="text"
                formControlName="rfc">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Teléfono</mat-label>
              <input
                matInput
                type="text"
                formControlName="phone">
            </mat-form-field>

          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="text"
                formControlName="email">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Dirección</mat-label>
              <input
                matInput
                type="text"
                formControlName="address">
            </mat-form-field>

          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Ciudad</mat-label>
              <input
                matInput
                type="text"
                formControlName="city">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Código postal</mat-label>
              <input
                matInput
                type="text"
                formControlName="postal_code">
            </mat-form-field>

          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Convenio</mat-label>
              <mat-select
                formControlName="contract">
                <mat-option *ngFor="let contract of contracts" [value]="contract.id">
                  {{ contract.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Tipo de Cliente</mat-label>
              <mat-select
                formControlName="customer_type">
                <mat-option *ngFor="let typeCustomer of typeCustomers" [value]="typeCustomer.id">
                  {{ typeCustomer.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          <br>

          <div fxLayout>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="myForm.invalid">
              <mat-icon>{{ (!customer.id) ? 'save' : 'edit' }}</mat-icon> {{ (!customer.id) ? 'Guardar' : 'Actualizar' }}
            </button>

            <span class="spacer"></span>

            <button mat-raised-button
                    color="warn"
                    type="button"
                    *ngIf="customer.id"
                    (click)="delete()">
              <mat-icon>delete</mat-icon>Borrar
            </button>
          </div>

        </div>

      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

<div class="container" fxLayoutAlign="center center"  >
  <h1></h1>
</div>
