<h4 mat-dialog-title class="title-subsection">{{title}}</h4>
<mat-divider></mat-divider>
<br>
<mat-dialog-content class="mat-typography" [formGroup]="commentForm">

  <mat-card>
    <mat-card-content>

      <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <div class="container" fxFlex="100" fxLayout="column" fxLayout.xs="column">

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
              <mat-label>Comentario</mat-label>
              <input
                matInput
                type="text"
                formControlName="comment">
              <mat-error *ngIf="fieldInvalid('comment')">
                Favor de Ingresar el Comentario
              </mat-error>
            </mat-form-field>

          </div>


        </div>

      </div>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
  <button (click)="close()" mat-stroked-button color="primary" mat-dialog-close="true">Cancelar</button>
  <button *ngIf="!comment.idComment" (click)="addComment()" mat-flat-button color="primary" cdkFocusInitial [disabled]="commentForm.invalid">Guardar {{menuTitle}}</button>
  <button *ngIf="comment.idComment && comment.edit" (click)="updateComment()" mat-flat-button color="primary" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
