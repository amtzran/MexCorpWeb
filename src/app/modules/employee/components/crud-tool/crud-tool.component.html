<h4 mat-dialog-title class="title-subsection">{{title}}</h4>
<ngx-spinner></ngx-spinner>
<mat-divider></mat-divider>
<br>
<mat-dialog-content class="mat-typography" [formGroup]="toolForm">

  <mat-card>
    <mat-card-content>

      <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <div class="container" fxFlex="100" fxLayout="column" fxLayout.xs="column">

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Producto</mat-label>
              <mat-select formControlName="product_id">
                <mat-option *ngFor="let product of products" [value]="product.id">
                  {{ product.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="fieldInvalid('product_id')">
                Favor de Seleccionar un Producto
              </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Cantidad</mat-label>
              <input
                matInput
                type="text"
                formControlName="quantity">
              <mat-error *ngIf="fieldInvalid('quantity')">
                Favor de Ingresar la cantidad
              </mat-error>
            </mat-form-field>

          </div>

        </div>

      </div>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
  <button (click)="close()" mat-stroked-button color="primary" mat-dialog-close="true">Cancelar</button>
  <button *ngIf="tool.data === 0 " (click)="addTool()" mat-flat-button color="primary" cdkFocusInitial [disabled]="toolForm.invalid">Guardar Herramienta</button>
  <button *ngIf="tool.data !== 0 && tool.edit" (click)="updateTool()" mat-flat-button color="primary" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
