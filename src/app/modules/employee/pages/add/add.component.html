<mat-card>
  <mat-card-title>{{ (employee.id) ? 'Editar' : 'Nuevo' }} Empleado</mat-card-title>
  <mat-card-subtitle>{{ (employee.id) ? employee.name : 'Nuevo +' }}</mat-card-subtitle>
  <mat-card-content>
    <form (ngSubmit)="save()" [formGroup]="myForm">

      <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <div class="container" fxFlex="100" fxLayout="column" fxLayout.xs="column">

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
              <mat-label>Empleado</mat-label>
              <input
                matInput
                type="text"
                formControlName="name">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Color</mat-label>
              <input
                matInput
                type="text"
                formControlName="color"
              >
            </mat-form-field>
          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Avatar</mat-label>
              <input
                matInput
                type="text"
                formControlName="avatar">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Firma</mat-label>
              <input
                matInput
                type="text"
                formControlName="signature">
            </mat-form-field>

          </div>

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
              <mat-label>Centros de Trabajo</mat-label>
              <mat-select
                formControlName="job_center">
                <mat-option *ngFor="let jobCenter of jobCenters" [value]="jobCenter.id">
                  {{ jobCenter.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Tipos de Trabajo</mat-label>
              <mat-select
                formControlName="job">
                <mat-option *ngFor="let job of jobs" [value]="job.id">
                  {{ job.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          <br>

          <div fxLayout>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="myForm.invalid">
              <mat-icon>{{ (!employee.id) ? 'save' : 'edit' }}</mat-icon> {{ (!employee.id) ? 'Guardar' : 'Actualizar' }}
            </button>

            <span class="spacer"></span>

            <button mat-raised-button
                    color="warn"
                    type="button"
                    *ngIf="employee.id"
                    (click)="delete()">
              <mat-icon>delete</mat-icon>Borrar
            </button>
          </div>

        </div>

      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
