<div fxFlex="100" fxLayoutGap="10px" fxLayout="column">
  <div fxFlex="50">
    <h4 mat-dialog-title class="title-subsection">{{title}} : {{quotation.row.folio}}</h4>
    <mat-divider></mat-divider>
    <br>
    <mat-dialog-content class="mat-typography" [formGroup]="emailForm">

      <mat-card>
        <mat-card-content>

          <div fxLayout="column" fxLayoutGap="20px" fxLayout.xs="column">

            <mat-form-field>
              <mat-label>Correo</mat-label>
              <input matInput type="email" formControlName="email">
              <button mat-icon-button matSuffix></button>
              <mat-error *ngIf="fieldInvalid('email')">
                Favor de ingresar el correo
              </mat-error>
            </mat-form-field>

          </div>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </mat-dialog-content>

    <mat-dialog-actions fxLayoutAlign="center center">
      <div fxLayoutAlign="center center">
        <button (click)="close()" mat-raised-button color="warn" mat-dialog-close="true">Cancelar</button>
      </div>
      <div class="spacer"></div>
      <div fxLayoutAlign="center center">
        <button (click)="sendEmail()" mat-raised-button color="primary" [disabled]="emailForm.invalid">Enviar</button>
      </div>
    </mat-dialog-actions>
  </div>

</div>
