<h4 mat-dialog-title class="title-subsection">{{title}}</h4>
<ngx-spinner></ngx-spinner>
<mat-divider></mat-divider>
<br>

<mat-dialog-content class="mat-typography">

  <div>

          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en Tabla Puertas" #input>
        </mat-form-field>
      </div>
    </div>-->

    <!--Tabla Accesos-->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- section Column -->
        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Sección</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.section === 'step1' ">Paso 1</span>
            <span *ngIf="row.section === 'step2' ">Paso 2</span>
            <span *ngIf="row.section === 'step3' ">Paso 3</span>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Foto</th>
          <td fxLayoutAlign="center" mat-cell *matCellDef="let row">
            <div fxFlex="70">
              <img src="{{ row.photo}} " alt="{{row.photo}}">
            </div>
          </td>
        </ng-container>

        <!-- Teléfono Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Descargar</th>
          <td mat-cell *matCellDef="let row">
            <button color="primary" mat-button
                    (click)="viewImg(row.photo)"
                    #tooltip="matTooltip"
                    matTooltip="Descargar Reporte">
              <mat-icon>cloud_download</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que mostrar</td>
        </tr>
      </table>
      <!--
            <mat-paginator #paginator
                           [length]="totalItems"
                           (page)="getDoorsPaginator($event)"
                           [pageSize]="pageSize"
                           [showFirstLastButtons]="true">
            </mat-paginator>-->
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="center">

    <button (click)="close()" mat-stroked-button color="primary" mat-dialog-close="true">Cancelar</button>

</mat-dialog-actions>
