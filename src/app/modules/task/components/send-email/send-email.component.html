<ngx-spinner></ngx-spinner>

<h4 mat-dialog-title class="title-subsection">{{title}} : {{data.doorTask.name}}</h4>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutGap="10px" fxLayout.sm="column" fxLayout.xs="column" [formGroup]="emailForm">

  <div fxFlex="80">

    <mat-dialog-content class="mat-typography">

      <mat-card>
        <mat-card-content>

          <div fxLayout="column" fxLayoutGap="20px" fxLayout.xs="column">

            <mat-form-field>
              <mat-label>Correo</mat-label>
              <input matInput type="email" formControlName="email">
              <button mat-icon-button matSuffix></button>
              <mat-error *ngIf="fieldInvalid('email')">
                Favor de ingresar el correo
              </mat-error>
            </mat-form-field>

          </div>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </mat-dialog-content>

  </div>

  <div fxFlex="20" fxLayoutAlign="center center">
    <button (click)="add()" mat-mini-fab color="accent">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</div>

<hr>

<div fxLayout="row" fxLayoutGap="10px" fxLayout.sm="column" fxLayout.xs="column">

  <div fxFlex="100">

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Correo</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Settings Column -->
        <ng-container matColumnDef="settings">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Opciones</th>
          <td mat-cell *matCellDef="let row">

              <button mat-menu-item (click)="delete(row)">
                <mat-icon color="warn" >delete</mat-icon>
                Eliminar
              </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que mostrar</td>
        </tr>
      </table>

    </div>
  </div>

</div>

<hr>

<div fxLayout="row" fxLayoutGap="10px" fxLayout.sm="column" fxLayout.xs="column">

  <div fxLayoutAlign="center center">
    <button (click)="close()" mat-raised-button color="warn" mat-dialog-close="true">Cancelar</button>
  </div>
  <div class="spacer"></div>
  <div fxLayoutAlign="center center">
    <button (click)="sendEmail()" mat-raised-button color="primary" [disabled]="dataSource.data.length < 1">Enviar</button>
  </div>

</div>
