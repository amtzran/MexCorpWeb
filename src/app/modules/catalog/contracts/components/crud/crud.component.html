<h4 mat-dialog-title class="title-subsection">{{title}}</h4>
<mat-divider></mat-divider>
<br>
<mat-dialog-content class="mat-typography" [formGroup]="contractForm">

  <mat-card>
    <mat-card-content>

      <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

        <div class="container" fxFlex="100" fxLayout="column" fxLayout.xs="column">

          <div fxLayout="row"
               fxLayout.xs="column"
               fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
              <mat-label>Convenio</mat-label>
              <input
                matInput
                type="text"
                formControlName="name">
            </mat-form-field>

            <mat-form-field fxFlex="100">
              <mat-label>Descripci√≥n</mat-label>
              <input
                matInput
                type="text"
                formControlName="description"
              >
            </mat-form-field>
          </div>

        </div>

      </div>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
  <button (click)="close()" mat-stroked-button color="primary" mat-dialog-close="true">Cancelar</button>
  <button *ngIf="!contract.idContract" (click)="addContract()" mat-flat-button color="primary" cdkFocusInitial [disabled]="contractForm.invalid">Guardar Convenio</button>
  <button *ngIf="contract.idContract && contract.edit" (click)="updateContract()" mat-flat-button color="primary" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
