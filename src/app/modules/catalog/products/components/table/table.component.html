<div class="container">
  <mat-card fxLayoutAlign="center center">
    <mat-card-title>
      <mat-card-title>Productos</mat-card-title>
    </mat-card-title>
  </mat-card>

  <br>

  <div fxLayout="row" class="container">

    <div fxFlex="80">
      <ng-select fxFlex="100"
                 bindLabel="name"
                 placeholder="Productos"
                 [multiple]="false"
                 appendTo="body"
                 [searchable]="true"
                 [clearable]="true"
                 (change)="filterSelectProduct($event)">
        <ng-option *ngFor="let product of products" [value]="product.id">
          {{product.name}} - {{product.description}}
        </ng-option>
      </ng-select>
    </div>

    <div fxFlex="20" fxLayoutAlign="center center">
      <button (click)="openDialogProduct(true, null, false)" mat-button color="primary">
        <mat-icon>inventory</mat-icon>
        Nuevo Producto
      </button>
    </div>
  </div>


  <div class="mat-elevation-z8">
    <ngx-spinner></ngx-spinner>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Descripci贸n Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Descripci贸n</th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- Descripci贸n Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Marca</th>
        <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
      </ng-container>

      <!-- Descripci贸n Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Precio</th>
        <td mat-cell *matCellDef="let row"> {{ row.cost | currency: 'MX':'$'}} </td>
      </ng-container>

      <!-- settings Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Opciones</th>
        <td mat-cell *matCellDef="let row">

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialogProduct(false, row.id, true)">
              <mat-icon color="info">visibility</mat-icon>
              Ver
            </button>
            <button mat-menu-item (click)="openDialogProduct(true, row.id, false)">
              <mat-icon color="primary">edit</mat-icon>
              Editar
            </button>
            <button mat-menu-item
                    (click)="deleteProduct(row)">
              <mat-icon color="warn">delete</mat-icon>
              Eliminar
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que mostrar</td>
      </tr>
    </table>

    <mat-paginator #paginator
                   [length]="totalItems"
                   (page)="getProductsPaginator($event)"
                   [pageSize]="pageSize"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</div>
