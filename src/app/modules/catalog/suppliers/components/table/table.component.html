<div class="container">
  <mat-card fxLayoutAlign="center center">
    <mat-card-title>
      <mat-card-title>Proveedores</mat-card-title>
    </mat-card-title>
  </mat-card>

  <div fxLayout="row">
    <div fxFlex="80">
      <mat-form-field appearance="standard">
        <mat-label>Filtrar Datos Proveedores</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en Tabla Proveedores" #input>
      </mat-form-field>
    </div>
    <div fxFlex="20" fxLayoutAlign="center center">
      <button (click)="openDialogSupplier(true, null, false)" mat-button color="primary">
        <mat-icon>folder</mat-icon>
        Nuevo Proveedor
      </button>
    </div>
  </div>


  <div class="mat-elevation-z8">
    <ngx-spinner></ngx-spinner>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- TelÃ©fono Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Opciones</th>
        <td mat-cell *matCellDef="let row">

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialogSupplier(false, row.id, true)">
              <mat-icon color="info">visibility</mat-icon>
              Ver
            </button>
            <button mat-menu-item (click)="openDialogSupplier(true, row.id, false)">
              <mat-icon color="primary">edit</mat-icon>
              Editar
            </button>
            <button mat-menu-item
                    (click)="deleteSupplier(row)">
              <mat-icon color="warn">delete</mat-icon>
              Eliminar
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que mostrar</td>
      </tr>
    </table>

    <mat-paginator #paginator
                   [length]="totalItems"
                   (page)="getSuppliersPaginator($event)"
                   [pageSize]="pageSize"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</div>
